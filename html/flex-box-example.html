<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box-example</title>
    <style>
        .mycontainer {
            display: flex;
        }
        .mycontainer > div {
            width: 33%;
        }
    </style>
</head>
<body>
    <h1>flex-box-example</h1>
    <div class="mycontainer">
        <div style="background-color: #FFF4A3;">
            <h2>Lonod</h2>
            <p>
                London is the capital city of England.
            </p>
            <p>
                London has over 9 millions inhabitants.
            </p>
        </div>

        <div style="background-color: #FFC0C7;">
            <h2>Oslo</h2>
            <p>
                Olso is the capital city of England.
            </p>
            <p>
                Olso has over 700,000 inhabitants.
            </p>
        </div>

        <div style="background-color: #d9eee1;">
            <h2>Rome</h2>
            <p>
                Rome is the capital city of Italy.
            </p>
            <p>
                Rome has over 4 millions inhabitants.
            </p>
        </div>
    </div>
</body>
</html>
