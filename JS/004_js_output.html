<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS output</title>
</head>
<body>
    <h1>JS output</h1>

    <h2>innerHTML</h2>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = 5 + 6;
        document.write("Использование document.write()<br>", 5+6);
        window.alert(5+6);
        console.log(5+7);
    </script>

    <button onclick="window.print()">
        Print this page
    </button>
    

</body>
</html>
